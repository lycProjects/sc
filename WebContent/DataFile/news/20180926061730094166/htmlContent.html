<p>	</p><p style="margin-top: 10px; margin-bottom: 20px; list-style: none; line-height: 30px; word-break: break-all; color: rgb(25, 25, 25); font-family: &quot;\&quot;PingFang SC\&quot;,Arial,\&quot;Microsoft yahei\&quot;,simsun,\&quot;sans-serif\&quot;&quot;; white-space: normal; background-color: rgb(249, 249, 249);">【环球网综合报道】大陆宫廷剧《延禧攻略》受到台湾观众欢迎，有数据称该剧在台湾的点击量破亿次。针对大陆影视节目风靡台湾的现象，国台办发言人安峰山9月26日在新闻发布会上发表了看法。</p><p style="margin-top: 10px; margin-bottom: 20px; list-style: none; line-height: 30px; word-break: break-all; color: rgb(25, 25, 25); font-family: &quot;\&quot;PingFang SC\&quot;,Arial,\&quot;Microsoft yahei\&quot;,simsun,\&quot;sans-serif\&quot;&quot;; white-space: normal; background-color: rgb(249, 249, 249);"><img src="https://t1.huanqiu.cn/087f9e8a1db45207fe9be3188345a4e6.jpg" alt="" style="border-width: initial; border-style: none; max-width: 100%; display: block; height: auto; margin: 10px auto 20px;"/></p><p style="margin-top: 10px; margin-bottom: 20px; list-style: none; line-height: 30px; word-break: break-all; color: rgb(25, 25, 25); font-family: &quot;\&quot;PingFang SC\&quot;,Arial,\&quot;Microsoft yahei\&quot;,simsun,\&quot;sans-serif\&quot;&quot;; white-space: normal; background-color: rgb(249, 249, 249);">安峰山认为，中华文化本来在两岸就是相通的，两岸间包括文化、影视、娱乐等方面的各领域交流合作在增进两岸同胞的相互了解，融洽同胞亲情和实现心灵契合方面都发挥着重要的作用。我们一直讲，两岸本来就是一家，中华文化是我们两岸同胞共同的精神家园。这是岛内任何“去中国化”行径都割裂不了的。</p><p style="margin-top: 10px; margin-bottom: 20px; list-style: none; line-height: 30px; word-break: break-all; color: rgb(25, 25, 25); font-family: &quot;\&quot;PingFang SC\&quot;,Arial,\&quot;Microsoft yahei\&quot;,simsun,\&quot;sans-serif\&quot;&quot;; white-space: normal; background-color: rgb(249, 249, 249);">转自：<a href="https://3w.huanqiu.com/a/c36dc8/7GvEnkM0AG4?agt=8" target="_self">https://3w.huanqiu.com/a/c36dc8/7GvEnkM0AG4?agt=8</a></p><div class="a-edit" style="color: rgb(153, 153, 153); font-size: 12px; overflow: hidden; margin-top: 30px; line-height: 30px; margin-bottom: 5px; font-family: &quot;\
