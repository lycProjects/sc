<p style="text-indent: 28px">
    <span style=";font-family:宋体;font-size:14px">网络安全攻防技术训练营创团队以网络安全技术研究与应用为基础成立，以国内各类安全大赛为动力，以网络攻防技术实战及企业安全应用为目标。旨在募集对网络安全技术有兴趣且有特长的应届在校成员，对网络安全攻击和防御等各个企业应用环节的实战技能进行深入研究与实践，以达到提升信息安全意识，普及信息安全知识，共创信息安全环境的目的。训练营活动以训练营团队训练的形式展开。通过组建网络安全攻防技术训练营，促进学生对网络信息安全相关职业岗位的了解并进一步促进校企合作，以适应网络产业快速发展及高度关注信息安全的趋势。</span>
