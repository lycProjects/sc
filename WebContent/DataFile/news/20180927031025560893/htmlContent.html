<p></p><p style="text-align: center;"><img src="/sc/DataFile/news/images/20180927/9411538032209537.jpg"/></p><p style="text-indent:28px"><span style=";font-family:等线;font-size:14px">青云技术服务工作室是河南青云信息技术有限公司在校孵化团队。团队在院系老师的指导下自主管理，自主学习。并且定期由青云信息技术有限公司派遣技术人员来校为团队成员做技术传授和学习指导，在假期期间为团队成员提供公司实习机会以提高自身能力。团队致力于</span><span style=";font-family:等线;font-size:14px">web</span><span style=";font-family:等线;font-size:14px">应用开发</span><span style=";font-family:等线;font-size:14px"><span style="font-family:等线">、</span>ios</span><span style=";font-family:等线;font-size:14px">开发</span><span style=";font-family:等线;font-size:14px">、安卓</span><span style=";font-family:等线;font-size:14px">开发</span><span style=";font-family:等线;font-size:14px">、混合开发、物联网</span><span style=";font-family:等线;font-size:14px">开发</span><span style=";font-family:等线;font-size:14px">等多个技术开发，以公司实际项目作为团队培养的主要驱动力。主要项目涵盖了微信公众号、小程序、企业官网、车联网、生活服务等多个方面。</span><span style=";font-family:等线;font-size:14px">在实际项目中推动团队成员提高技术能力，培养互助分享精神，实现自身价值。团队</span><span style=";font-family:等线;font-size:14px">旨在培养一批基础扎实，业务能力强，有良好合作精神，并能迅速走向工作岗位的优秀大学生。</span></p><p></p>
